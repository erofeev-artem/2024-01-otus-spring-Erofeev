spring:
  data:
    mongodb:
      host: localhost
      database: book_test
      port: 0

  shell:
    interactive:
      enabled: false
    noninteractive:
      enabled: false
    command:
      version:
        enabled: false

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

mongock:
  runner-type: ApplicationRunner
  change-logs-scan-package:
    - ru.otus.hw.hw08new.mongock.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local